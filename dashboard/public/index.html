<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Voice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
    }

    /* -- Sidebar -- */
    .sidebar {
      width: 200px;
      background: #252526;
      border-right: 1px solid #404040;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    .sidebar-nav {
      flex: 1;
      padding: 12px 0;
    }
    .sidebar-item {
      display: block;
      width: 100%;
      padding: 8px 16px;
      font-size: 13px;
      color: #888;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-family: inherit;
    }
    .sidebar-item:hover { color: #d4d4d4; background: #2a2d2e; }
    .sidebar-item.active { color: #e0e0e0; background: #37373d; }
    .sidebar-footer {
      border-top: 1px solid #404040;
      padding: 8px 0;
    }

    /* -- Main area -- */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* -- Page header -- */
    .page-header {
      background: #2d2d2d;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #404040;
      flex-shrink: 0;
    }
    .page-header h1 { font-size: 14px; font-weight: 600; color: #e0e0e0; }
    .toolbar {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toolbar button {
      background: #0e639c;
      color: #fff;
      border: none;
      padding: 5px 14px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
    }
    .toolbar button:hover { background: #1177bb; }
    .toolbar button:disabled { background: #555; cursor: default; }
    #status {
      font-size: 12px;
      color: #888;
    }

    /* -- Editor -- */
    #editor {
      flex: 1;
      width: 100%;
      background: #1e1e1e;
      color: #d4d4d4;
      border: none;
      padding: 16px 20px;
      font-family: "SF Mono", "Fira Code", "Cascadia Code", monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: none;
      outline: none;
      tab-size: 2;
    }

    /* -- Pages (show/hide) -- */
    .page { display: none; flex: 1; flex-direction: column; overflow: hidden; }
    .page.active { display: flex; }

    /* -- Warning banner -- */
    .warning {
      background: #3e2f00;
      border-bottom: 1px solid #665500;
      padding: 8px 16px;
      font-size: 12px;
      color: #cca700;
      display: none;
      flex-shrink: 0;
    }
    .warning.visible { display: block; }
    .warning code {
      background: #2a2000;
      padding: 1px 4px;
      border-radius: 2px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-nav"></div>
  <div class="sidebar-footer">
    <button class="sidebar-item active" data-page="settings">Settings</button>
  </div>
</div>

<!-- Main area -->
<div class="main">

  <!-- Settings page (CLAUDE.md editor) -->
  <div id="page-settings" class="page active">
    <div class="page-header">
      <h1>Settings -- CLAUDE.md</h1>
      <div class="toolbar">
        <span id="status"></span>
        <button id="btn-save" disabled>Save</button>
      </div>
    </div>
    <div id="warning" class="warning"></div>
    <textarea id="editor" spellcheck="false" placeholder="Loading..."></textarea>
  </div>

</div>

<script>
// ============================================================================
// NAVIGATION
// ============================================================================

const sidebarItems = document.querySelectorAll('.sidebar-item[data-page]');
const pages = document.querySelectorAll('.page');

sidebarItems.forEach((item) => {
  item.addEventListener('click', () => {
    const target = item.getAttribute('data-page');

    sidebarItems.forEach((i) => i.classList.remove('active'));
    item.classList.add('active');

    pages.forEach((p) => p.classList.remove('active'));
    document.getElementById('page-' + target).classList.add('active');
  });
});

// ============================================================================
// EDITOR STATE
// ============================================================================

let isDirty = false;

const editorEl = document.getElementById('editor');
const btnSave = document.getElementById('btn-save');
const statusEl = document.getElementById('status');

// ============================================================================
// EDITOR EVENT HANDLERS
// ============================================================================

btnSave.addEventListener('click', save);

editorEl.addEventListener('input', () => {
  isDirty = true;
  btnSave.disabled = false;
  statusEl.textContent = 'Modified';
});

document.addEventListener('keydown', (e) => {
  if ((e.metaKey || e.ctrlKey) && e.key === 's') {
    e.preventDefault();
    if (isDirty) save();
  }
});

editorEl.addEventListener('keydown', (e) => {
  if (e.key === 'Tab') {
    e.preventDefault();
    const start = editorEl.selectionStart;
    const end = editorEl.selectionEnd;
    editorEl.value = editorEl.value.substring(0, start) + '  ' + editorEl.value.substring(end);
    editorEl.selectionStart = editorEl.selectionEnd = start + 2;
    isDirty = true;
    btnSave.disabled = false;
    statusEl.textContent = 'Modified';
  }
});

// ============================================================================
// EDITOR API
// ============================================================================

async function load() {
  try {
    const res = await fetch('/api/claude-md');
    if (!res.ok) throw new Error((await res.json()).error);
    const data = await res.json();
    editorEl.value = data.content;
    editorEl.placeholder = '';
    statusEl.textContent = '';
  } catch (err) {
    statusEl.textContent = 'Error loading file';
    editorEl.placeholder = 'Could not load CLAUDE.md -- is the file present?';
  }
}

async function save() {
  try {
    statusEl.textContent = 'Saving...';
    const res = await fetch('/api/claude-md', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content: editorEl.value }),
    });
    if (!res.ok) throw new Error((await res.json()).error);
    isDirty = false;
    btnSave.disabled = true;
    statusEl.textContent = 'Saved';
    setTimeout(() => { if (statusEl.textContent === 'Saved') statusEl.textContent = ''; }, 2000);
  } catch (err) {
    statusEl.textContent = 'Error saving';
  }
}

// ============================================================================
// STATUS CHECK
// ============================================================================

async function checkStatus() {
  try {
    const res = await fetch('/api/status');
    if (!res.ok) return;
    const data = await res.json();

    if (data.userClaudeMdExists) {
      const warningEl = document.getElementById('warning');
      warningEl.innerHTML =
        'A user-level <code>' + data.userClaudeMdPath + '</code> was detected. ' +
        'Its instructions will also apply and may interfere with this project config.';
      warningEl.classList.add('visible');
    }
  } catch {}
}

// ============================================================================
// INIT
// ============================================================================

load();
checkStatus();
</script>

</body>
</html>
