<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Voice Call</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 32px 24px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #e0e0e0;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 13px;
      color: #888;
      margin-bottom: 32px;
    }

    /* -- States (only one visible at a time) -- */
    .state { display: none; }
    .state.active { display: block; }

    /* -- Pairing state -- */
    .pin-inputs {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .pin-inputs input {
      width: 44px;
      height: 56px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      font-family: inherit;
      background: #2d2d2d;
      border: 2px solid #404040;
      border-radius: 6px;
      color: #e0e0e0;
      outline: none;
    }
    .pin-inputs input:focus {
      border-color: #0e639c;
    }

    .btn {
      display: inline-block;
      padding: 12px 32px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .btn:hover { opacity: 0.85; }
    .btn:disabled { opacity: 0.4; cursor: not-allowed; }

    .btn-pair {
      background: #0e639c;
      color: #fff;
    }

    .btn-call {
      background: #2ea043;
      color: #fff;
      font-size: 16px;
      padding: 14px 48px;
    }

    .btn-hangup {
      background: #d73a49;
      color: #fff;
      font-size: 16px;
      padding: 14px 48px;
    }

    .error-msg {
      color: #f85149;
      font-size: 13px;
      margin-top: 12px;
      min-height: 18px;
    }

    .status-msg {
      color: #888;
      font-size: 13px;
      margin-top: 12px;
    }

    /* -- Active call pulse -- */
    .pulse-ring {
      display: inline-block;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(46, 160, 67, 0.3);
      margin-bottom: 24px;
      position: relative;
    }
    .pulse-ring::before {
      content: "";
      position: absolute;
      inset: 20px;
      border-radius: 50%;
      background: #2ea043;
    }
    .pulse-ring::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid #2ea043;
      animation: pulse 2s ease-out infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.6); opacity: 0; }
    }

    .call-label {
      font-size: 15px;
      color: #2ea043;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Claude Voice</h1>
    <p class="subtitle">Enter the pairing code shown on the dashboard</p>

    <!-- STATE: Pairing -->
    <div id="state-pairing" class="state active">
      <div class="pin-inputs" id="pin-inputs">
        <input type="text" inputmode="numeric" maxlength="1" />
        <input type="text" inputmode="numeric" maxlength="1" />
        <input type="text" inputmode="numeric" maxlength="1" />
        <input type="text" inputmode="numeric" maxlength="1" />
        <input type="text" inputmode="numeric" maxlength="1" />
        <input type="text" inputmode="numeric" maxlength="1" />
      </div>
      <button class="btn btn-pair" id="btn-pair">Pair Device</button>
      <div class="error-msg" id="pair-error"></div>
    </div>

    <!-- STATE: Ready to call -->
    <div id="state-ready" class="state">
      <p class="status-msg" style="margin-bottom: 24px">Device paired. Ready to call.</p>
      <button class="btn btn-call" id="btn-call">Start Call</button>
      <div class="error-msg" id="call-error"></div>
    </div>

    <!-- STATE: Active call -->
    <div id="state-active" class="state">
      <div class="pulse-ring"></div>
      <div class="call-label">Call in progress</div>
      <button class="btn btn-hangup" id="btn-hangup">Hang Up</button>
    </div>

    <!-- STATE: Connecting -->
    <div id="state-connecting" class="state">
      <p class="status-msg">Connecting...</p>
    </div>
  </div>

  <!-- Twilio Voice SDK v2 -->
  <script src="https://unpkg.com/@twilio/voice-sdk@2/dist/twilio.min.js"></script>

  <script>
    // ========================================================================
    // STATE
    // ========================================================================

    let deviceToken = localStorage.getItem("claude-voice-device-token") || "";
    let twilioDevice = null;
    let activeConnection = null;

    const pinInputs = document.querySelectorAll("#pin-inputs input");
    const btnPair = document.getElementById("btn-pair");
    const btnCall = document.getElementById("btn-call");
    const btnHangup = document.getElementById("btn-hangup");
    const pairError = document.getElementById("pair-error");
    const callError = document.getElementById("call-error");

    // ========================================================================
    // STATE TRANSITIONS
    // ========================================================================

    /**
     * Show a specific state panel and hide all others.
     * @param {string} stateId - One of "pairing", "ready", "active", "connecting"
     */
    function showState(stateId) {
      document.querySelectorAll(".state").forEach(el => el.classList.remove("active"));
      document.getElementById("state-" + stateId).classList.add("active");
    }

    // ========================================================================
    // PIN INPUT HANDLERS
    // ========================================================================

    pinInputs.forEach((input, i) => {
      // Auto-advance on input
      input.addEventListener("input", () => {
        input.value = input.value.replace(/\D/g, "").slice(0, 1);
        if (input.value && i < pinInputs.length - 1) {
          pinInputs[i + 1].focus();
        }
        // Auto-submit when all 6 digits entered
        if (getPin().length === 6) {
          submitPairing();
        }
      });

      // Backspace moves to previous input
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && i > 0) {
          pinInputs[i - 1].focus();
        }
      });

      // Paste support: distribute digits across inputs
      input.addEventListener("paste", (e) => {
        e.preventDefault();
        const pasted = (e.clipboardData.getData("text") || "").replace(/\D/g, "").slice(0, 6);
        for (let j = 0; j < pasted.length && j < pinInputs.length; j++) {
          pinInputs[j].value = pasted[j];
        }
        if (pasted.length === 6) {
          submitPairing();
        } else if (pasted.length > 0) {
          pinInputs[Math.min(pasted.length, pinInputs.length - 1)].focus();
        }
      });
    });

    /**
     * Read the current 6-digit PIN from the input fields.
     * @returns {string} The concatenated PIN digits
     */
    function getPin() {
      return Array.from(pinInputs).map(el => el.value).join("");
    }

    /** Clear all PIN inputs and focus the first one. */
    function clearPin() {
      pinInputs.forEach(el => { el.value = ""; });
      pinInputs[0].focus();
    }

    // ========================================================================
    // PAIRING
    // ========================================================================

    btnPair.addEventListener("click", submitPairing);

    /** Submit the pairing code to the server and handle the response. */
    async function submitPairing() {
      const code = getPin();
      if (code.length !== 6) {
        pairError.textContent = "Enter all 6 digits";
        return;
      }

      btnPair.disabled = true;
      pairError.textContent = "";

      try {
        const res = await fetch("/api/webrtc/pair", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code }),
        });
        const data = await res.json();

        if (!res.ok) {
          pairError.textContent = data.error || "Pairing failed";
          clearPin();
          btnPair.disabled = false;
          return;
        }

        // Store the device token
        deviceToken = data.token;
        localStorage.setItem("claude-voice-device-token", deviceToken);
        showState("ready");
      } catch (err) {
        pairError.textContent = "Network error";
        btnPair.disabled = false;
      }
    }

    // ========================================================================
    // CALLING
    // ========================================================================

    btnCall.addEventListener("click", startCall);

    /** Fetch a Twilio token, initialize the device, and start a call. */
    async function startCall() {
      btnCall.disabled = true;
      callError.textContent = "";
      showState("connecting");

      try {
        // Fetch Twilio access token
        const res = await fetch("/api/twilio/token", {
          headers: { "Authorization": "Bearer " + deviceToken },
        });
        const data = await res.json();

        if (!res.ok) {
          callError.textContent = data.error || "Failed to get token";
          showState("ready");
          btnCall.disabled = false;
          return;
        }

        // Initialize Twilio Device (v2 SDK)
        twilioDevice = new Twilio.Device(data.token, { logLevel: "error" });

        twilioDevice.on("error", (err) => {
          console.error("Device error:", err);
          callError.textContent = "Device error: " + (err.message || err);
          cleanup();
          showState("ready");
          btnCall.disabled = false;
        });

        // Register device then connect
        await twilioDevice.register();
        activeConnection = await twilioDevice.connect();

        activeConnection.on("accept", () => {
          showState("active");
        });

        activeConnection.on("disconnect", () => {
          cleanup();
          showState("ready");
          btnCall.disabled = false;
        });

        activeConnection.on("error", (err) => {
          console.error("Call error:", err);
          callError.textContent = "Call error: " + (err.message || err);
          cleanup();
          showState("ready");
          btnCall.disabled = false;
        });
      } catch (err) {
        console.error("Start call error:", err);
        callError.textContent = "Connection failed: " + (err.message || err);
        cleanup();
        showState("ready");
        btnCall.disabled = false;
      }
    }

    btnHangup.addEventListener("click", () => {
      if (activeConnection) {
        activeConnection.disconnect();
      }
      cleanup();
      showState("ready");
      btnCall.disabled = false;
    });

    /** Clean up Twilio device and connection references. */
    function cleanup() {
      if (twilioDevice) {
        twilioDevice.destroy();
        twilioDevice = null;
      }
      activeConnection = null;
    }

    // ========================================================================
    // INIT: CHECK EXISTING TOKEN
    // ========================================================================

    (async function init() {
      if (!deviceToken) {
        pinInputs[0].focus();
        return;
      }

      // Validate existing token
      try {
        const res = await fetch("/api/webrtc/validate", {
          headers: { "Authorization": "Bearer " + deviceToken },
        });
        const data = await res.json();

        if (data.valid) {
          showState("ready");
        } else {
          // Token expired or server restarted -- re-pair
          localStorage.removeItem("claude-voice-device-token");
          deviceToken = "";
          pinInputs[0].focus();
        }
      } catch {
        pinInputs[0].focus();
      }
    })();
  </script>
</body>
</html>
